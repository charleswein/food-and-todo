<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <h1 class="header__title">To Do List</h1>
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg form__label">Create ToDo
            Item</label>
          <div class="col-sm-8">
            <input type="text" class="form-control form-control-lg form__input" id="colFormLabelLg"
              placeholder="Введите текст">
          </div>
          <button class="btn btn-lg" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </form>
      <div class="drop-list">
        <ul class="list-group">
        </ul>
      </div>
    </div>
  </div>
  </div>

  <script src="js/index.js" type="module"></script>
</body>

</html>
